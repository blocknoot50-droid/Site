<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar | Bitso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#0d61ff;--bg:#0a0a0a;--text:#fff;--card:#111;}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:var(--card);padding:2.5rem 2rem;border-radius:8px;width:100%;max-width:380px;}
    .logo{text-align:center;font-weight:700;font-size:1.6rem;margin-bottom:1.5rem;color:var(--primary);}
    label{font-size:.9rem;margin-bottom:.3rem;display:block;}
    input{width:100%;padding:.7rem .8rem;margin-bottom:1.2rem;border:1px solid #333;background:#000;color:var(--text);border-radius:4px;}
    button{width:100%;padding:.75rem;border:none;background:var(--primary);color:#fff;font-size:1rem;border-radius:4px;cursor:pointer;}
    .error{font-size:.8rem;color:#ff4d4d;margin-top:.3rem;display:none;}
  </style>
</head>
<body>
  <form class="card" id="loginForm" autocomplete="off">
    <div class="logo">Bitso</div>
    <label>Email</label>
    <input type="email" id="email" required />
    <label>Senha</label>
    <input type="password" id="password" required />
    <div class="error" id="errMsg"></div>
    <button type="submit">Entrar</button>
  </form>
  <script src="api.js"></script>
</body>
</html>
